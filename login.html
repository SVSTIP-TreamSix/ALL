<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="URT-8">
        <title>Login</title>
        <link rel="stylesheet" href="loginstyle.css">
        <script src="https://kit.fontawesome.com/12d8d85907.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
        </style>
    </head>
    <body>
        <section class="login">
            <form action="choose.html">
                <div class="int-area">
                    <input type="text" name="id" id="id" 
                    autocomplete="off" required>
                    <label for="id"><b>USERNAME</b></label>
                </div>
                <div class="int-area">
                    <input type="password" name="pw" id="pw" 
                    autocomplete="off" required>
                    <label for="pw"><b>PASSWORD</b></label>
                </div>
                <div class="btn-area">
                    <div class="left">
                        <button type="submit">LOGIN</button>                           
                    </div>                 
                    <div class="right">
                        <button type="submit">JOIN</button>
                    </div>
                </div>
            </form>
            <div class="caption">
                <a href="" style="color: gray; font-weight: bold;">Forgot Password?</a>
            </div>
        </section>
    </body>
</html>
