<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="URT-8">
        <title>Choose Account</title>
        <link rel="stylesheet" href="choosestyle.css">
        <script src="https://kit.fontawesome.com/12d8d85907.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
        </style>
    </head>
    <body>
        <section class="choose">
            <center>
                <div class="box">
                    <form action="parentmenu.html">
                        <div class="parent">   
                            <h3>PARENT</h3>                 
                            <input type="password" name="password" id="password"
                            autocomplete="off" required >
                                <label for="password">PASSWORD</label>
                        </div>
                    </form>
                    <form action="childmenu.html">
                        <div class="child">
                            <button type="submit">CHILD</button>
                        </div>
                    </form>
                </div>    
            </center>   
        </section>
    </body>
