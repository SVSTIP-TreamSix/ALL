<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="URT-8">
        <title>Child Menu</title>
        <link rel="stylesheet" href="menu.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
        </style>
    </head>
    <body>
        <section class="info">
            <div class="myinfo">
                <b>My Information</b>
                <div>
                    <img class="child-image" src="img/child.jpg">
                </div>
                <p><b>Name : </b>Andy</p>
                <p><b>Age : </b>6</p>
            </div>
            <div class="otherinfo">
                <b>My Parent Information</b>
                <div>
                    <img class="parent-image" src="img/parent.jpg">
                </div>
                <p><b>Name : </b>Goose(F), Cindy(M)</p>
                <p><b>Age : </b>40(F), 42(M)</p>
            </div>
        </section>
        <section class="menu">
            <div>
                <button class="menu-btn" type="submit">Do new test</button>
            </div>
            <div>
                <button class="menu-btn" type="submit">My Pet</button>
            </div>         
        </section>
    </body>
